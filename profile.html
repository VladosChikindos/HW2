<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
	<fieldset>
		<legend>Заполните форму</legend>
	<form method="POST">
<p><label>Имя:</label><input type="email" id="name" for="name"></p>
<p><label>Фамилия:</label><input type="email" id="fname" for="fname"></p>
<p><label>Отчество:</label><input type="email" id="oname" for="oname"></p>
<p><label>ВК:</label><input type="url" name="url"></p>
<p><label>Любимый цвет:</label><input type="color" name="color"></p>
<p><label>Дата рождения:</label><input type="date" name="date"> </p>
<p><label>Число от 1 до 9:</label><input type="range" name="range" min="1" max="9"> </p>
<p><label>Мальчик:</label><input type="radio" name="male" value="1"></p>
<p><label>Девочка:</label><input type="radio" name="male" value="1"></p>
<p><label>Любимый месяц в году:</label><select name="select" id="sel">
	<option value="1">Январь</option>
	<option value="2">Февраль</option>
	<option value="3">Март</option>
	<option value="4">Апрель</option>
	<option value="5">Май</option>
	<option value="6">Июнь</option>
	<option value="7">Июль</option>
	<option value="8">Август</option>
	<option value="9">Сентябр</option>
	<option value="10">Октябрь</option>
	<option value="11">Ноябрь</option>
	<option value="12">Декабрь</option>
</select>
<p><input type="submit" name="Отправить"></p>
</form>	
</fieldset>
</body>
</html>
